
{% extends 'main.html' %}
{% block content %}
<h1>project form</h1>
<main class="formPage my-xl">
  <div class="content-box">
    <div class="formWrapper">
      <a class="backButton" href="{% url 'account' %}">
        <i class="im im-angle-left"></i>
      </a>
      <br>
      <form class="form" method="POST" enctype="multipart/form">
        {% csrf_token %}
        {% for field in form %}
          <!-- Input:Text -->
          <div class="form__field">
            <label for="formInput#text">Text Field:{{ field.label }}</label>
            {{ field }}
          </div>
        {% endfor %}

        <div class="form__field">
          <label for="formInput#text">Tags</label>
          <textarea class="input" name="newtags" placeholder="Add tags here.."></textarea>
        </div>
          <!-- Input:Text -->
          
          
          <input class="btn btn--sub btn--lg  my-md" type="submit" value="Submit" />
      </form>
    </div>
  </div>
</main>
{% endblock %}
